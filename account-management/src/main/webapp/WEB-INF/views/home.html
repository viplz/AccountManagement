<!DOCTYPE html>
<html class="app">
<head>
	<title>账户管理</title>
	<meta charset="UTF-8" />
	<meta charset="keywords" content="账户管理" />
	<meta name="description" content="这是一个简单的账户管理系统" />
	<@home_head/>
	
	<style type="text/css">
	body{
		margin:30px;
		margin-top: 20px;
	}
	</style>
</head>
<body>
	<@home_body/>
	<script>
		$(function(){
			
			var tables = $("#table_id_users").dataTable({        				
				paging: true,//分页
	            ordering: false,//是否启用排序
	            searching: false,//搜索
	            bLengthChange : true, //改变每页显示数据数量
	            language: {
	            	lengthMenu: '每页<select class="pageSize form-control input-xsmall">' + '<option value="10">10</option>' + '<option value="20">20</option>' + '<option value="50">50</option>' + '</select>条记录',//左上角的分页大小显示。
                    search: '<span class="label label-success">搜索：</span>',//右上角的搜索文本，可以写html标签
                    paginate: {//分页的样式内容。
                        previous: "上一页",
                        next: "下一页",
                        first: "首页",
                        last: "末页"
                    },
                    zeroRecords: "没有内容",//table tbody内容为空时，tbody的内容。
                    //下面三者构成了总体的左下角的内容。
                    info: "总共_PAGES_ 页，显示第_START_ 到第 _END_ ，筛选之后得到 _TOTAL_ 条，初始_MAX_ 条 ",//左下角的信息显示，大写的词为关键字。
                    infoEmpty: "0条记录",//筛选为空时左下角的显示。
                    infoFiltered: "(从 _MAX_ 条记录过滤)"//筛选之后的左下角筛选提示
	            },
	            pagingType: "full_numbers",//分页样式的类型
	            bProcessing: true, //开启读取服务器数据时显示正在加载中……特别是大数据量的时候，开启此功能比较好
	            serverSide: true,//分页，取数据等等的都放到服务端去
	            pageLength: 10,  //首次加载的数据条数
	            ajax: {   
	                type: "post",
	                url: "/account-management/queryList",
	                dataSrc: "data",
	                   data: function (d) {
	                       var param = {};
	                       param.draw = d.draw;
	                       param.start = d.start;
	                       param.length = d.length;
	                       var formData = $("#queryForm").serializeArray();//把form里面的数据序列化成数组
	                       formData.forEach(function (e) {
	                           param[e.name] = e.value;
	                   });
                       param['pageNum'] = 1;
                       param['pageSize'] = $('.pageSize').val();
	                   return param;//自定义需要传递的参数。
	                }
	            },
	            columns: [//对应上面thead里面的序列
	            	{"data": 'userId'},
	            	{"data": 'version'},
	                {"data": 'userCode'},
	                {"data": 'userName'},
                  	{"data": 'createAt', 
	                    "render":function(data,type,full,callback) {
	                    	if(data != null && data != ""){
	                            return data.substr(0,19);
	                        }else{
	                            return data;
	                        }
	                    }
	                },
	                {"data": 'lastLoginAt', defaultContent: "", 
	                    "render":function(data,type,full,callback) {
	                        if(data != null && data != ""){
	                            return data.substr(0,19);
	                        }else{
	                            return data;
	                        }
	                    }
	                },
	                {"data": 'userType',defaultContent: "",
	                	"render":function(data,type,full,callback) {
	                        if(data != null){
	                        	if(data=="1"){
	                        		return "超级管理员";
	                        	}else if(data=="2"){
	                        		return "管理员";
	                        	}else if(data=="3"){
	                        		return "普通人员";
	                        	}
	                        }else{
	                            return data;
	                        }
	                    }
					},
	                {"data": 'state',defaultContent: "",
	                	"render":function(data,type,full,callback) {
	                        if(data != null){
	                        	if(data==0){
	                        		return "封存";
	                        	}else if(data==1){
	                        		return "启封";
	                        	}
	                        }else{
	                            return data;
	                        }
	                    }
	                },
                    {"data": null,"width":"150px"}
	            ],
	          	//操作按钮
	            columnDefs: [{
	                 targets: -1,
	                 defaultContent:"<div class='btn-group'>"+
	                                "<button id='editRow' class='btn btn-primary btn-sm' type='button'><span class='fa fa-edit'>编辑</span></button>"+
	                                "<button id='editState' class='btn btn-primary btn-sm' type='button'><span class='fa fa-edit'>封存/启封</span></button>"+
	                                "<button id='delRow' class='btn btn-danger btn-sm' type='button'><span class='fa fa-trash-o'>删除</span></button>"+
	                                "</div>"
	             	},{
	                    "targets": 0,
	                    "visible": false,
	                    "searchable": false
	                },{
	                    "targets": 1,
	                    "visible": false,
	                    "searchable": false
	                }
	            ],
	           	 //在每次table被draw完后回调函数
	             fnDrawCallback: function(){
	                 var api = this.api();
	                 //console.log(api);
	                 //获取到本页开始的条数
			             　　 var startIndex= api.context[0]._iDisplayStart;
			         //获取总条数
		             var recordsTotal = api.context[0]._iRecordsTotal;
		             
	                 api.column(1).nodes().each(function(cell, i) {
	                	 //cell.innerHTML = startIndex + i + 1;
	                 });
			      }
	        });
			
			$('#createAt').daterangepicker({ 
				format: 'YYYY-MM-DD HH:mm:ss',
		        startDate: '1900-01-01 00:00:00',
		        endDate: new Date(),
		        locale:{
		            applyLabel: '确认',
		            cancelLabel: '取消',
		            fromLabel: '从',
		            toLabel: '到',
		            weekLabel: 'W',
		            customRangeLabel: 'Custom Range',
		            daysOfWeek:["日","一","二","三","四","五","六"],
		            monthNames: ["一月","二月","三月","四月","五月","六月","七月","八月","九月","十月","十一月","十二月"],
		        }
		    }, function (start, end, label) {
		        alert('您选择的时间范围为：【' + start.format('YYYY-MM-DD HH:mm:ss') + '】 至 【' + end.format('YYYY-MM-DD HH:mm:ss')+'】');
		    });
			
			$("#userType").select2({
				allowClear : false
			});
			//查询
			$('#btn-query').click(function() {
				tables.fnDraw();//查询后不需要保持分页状态，回首页
			});
			//新增
			$("#btn-add").on("click", function () {
	            var addUrl = "/account-management/add";
	            window.location.href = addUrl;
	        });
			//修改
	        $("#table_id_users tbody").on("click", "#editRow", function () {
	            var tbData = tables.api().row($(this).parents("tr")).data();
	            var editUrl = "/account-management/edit";
	            window.location.href = editUrl+"?userId="+tbData['userId']+"&version="+tbData['version'];
	        });
			//启封、封存
			$("#table_id_users tbody").on("click", "#editState", function () {
				var stateData = tables.api().row($(this).parents("tr")).data();
            	var stateUrl="/account-management/updateState";
                $.ajax({
                    url: stateUrl,
                    type:'POST',
                    data: stateData,
                    dataType: "JSON",
                    cache: "false",
                    success:function(data){
                        if(data.code == 200){
                            alert(data.message);
                            
                        }else{
                            alert(data.message);
                        }
                        tables.fnDraw();
                    },
                    error:function(err){
                        alert("服务器异常");
                    }
                }); 
	        });
			//删除
	        $("#table_id_users tbody").on("click", "#delRow", function () {
	            var delData = tables.api().row($(this).parents("tr")).data();
	            if(confirm("是否确认删除该账户?")){
	            	var delUrl="/account-management/deleteUser";
	                $.ajax({
	                    url:delUrl,
	                    type:'POST',
	                    data:delData,
	                    dataType: "JSON",
	                    cache: "false",
	                    success:function(data){
	                        if(data.code == 200){
	                            alert(data.message);
	                            tables.api().row().remove().draw(false);
	                        }else{
	                            alert(data.message);
	                        }
	                    },
	                    error:function(err){
	                        alert("服务器异常");
	                    }
	                }); 
	            }
	        });
		});
	</script>
</body>

</html>
